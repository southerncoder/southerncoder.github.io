<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SouthernCoder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;
            /* Charcoal */
            color: #e2e8f0;
            /* Light Slate */
            background-image:
                linear-gradient(rgba(29, 78, 216, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(29, 78, 216, 0.1) 1px, transparent 1px);
            background-size: 2rem 2rem;
            background-position: -1px -1px;
        }

        .font-fira-code {
            font-family: 'Fira Code', monospace;
        }

        .text-electric-blue {
            color: #38bdf8;
            /* Sky Blue 400 */
        }

        .border-electric-blue {
            border-color: #38bdf8;
        }

        .blinking-cursor {
            display: inline-block;
            width: 10px;
            height: 1.5rem;
            background-color: #38bdf8;
            animation: blink 1s step-end infinite;
            margin-left: 0.25rem;
        }

        @keyframes blink {

            from,
            to {
                background-color: transparent
            }

            50% {
                background-color: #38bdf8;
            }
        }

        .card {
            background-color: rgba(45, 55, 72, 0.5);
            /* Gray 800 with alpha */
            border: 1px solid rgba(29, 78, 216, 0.3);
            backdrop-filter: blur(4px);
        }
    </style>
</head>

<body class="antialiased">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="w-full max-w-6xl mx-auto p-4 md:p-6">
            <nav class="flex justify-between items-center">
                <div class="font-fira-code text-2xl font-bold text-electric-blue">southerncoder.github.io</div>
                <ul class="hidden md:flex space-x-8 font-fira-code text-lg">
                    <li><a href="#" class="hover:text-electric-blue transition-colors">/blog</a></li>
                    <li><a href="#" class="hover:text-electric-blue transition-colors">/about</a></li>
                    <li><a href="#" class="hover:text-electric-blue transition-colors">/contact</a></li>
                </ul>
                <button class="md:hidden text-electric-blue">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16m-7 6h7" />
                    </svg>
                </button>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="flex-grow flex flex-col justify-center items-center text-center p-4">
            <div class="max-w-4xl mx-auto">
                <h1 id="headline" class="font-fira-code text-4xl md:text-6xl font-bold mb-4"></h1>
                <p class="text-lg md:text-xl text-slate-300 max-w-2xl mx-auto">
                    Enthusiast Website for Carl Seyer
                </p>
            </div>
        </main>

        <!-- Featured Articles Section -->
        <section class="w-full max-w-6xl mx-auto p-4 md:p-6 mb-12">
            <h2 class="font-fira-code text-3xl text-electric-blue mb-6 text-center">// latest_posts</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Card 1 -->
                <!-- <div
                    class="card rounded-lg p-6 flex flex-col justify-between hover:border-electric-blue transition-all duration-300">
                    <div>
                        <span class="font-fira-code text-sm text-slate-400">2025-07-04</span>
                        <h3 class="font-fira-code text-xl font-bold mt-2 mb-2 text-slate-100">Mastering Async/Await</h3>
                        <p class="text-slate-300">A deep dive into modern asynchronous JavaScript patterns and best
                            practices.</p>
                    </div>
                    <a href="#" class="font-fira-code text-electric-blue mt-4 self-start hover:underline">read_more
                        &gt;</a>
                </div> -->
                <!-- Card 2 -->
                
            </div>
        </section>

        <!-- Footer -->
        <footer class="w-full max-w-6xl mx-auto text-center p-6 text-slate-400">
            <p>&copy; 2025 Carl Seyer. All rights reserved.</p>
        </footer>
    </div>

    <script>
        const headlineText = "SouthernCoder";
        const headlineElement = document.getElementById('headline');
        let i = 0;

        function typeWriter() {
            if (i < headlineText.length) {
                headlineElement.innerHTML = headlineText.substring(0, i + 1) + '<span class="blinking-cursor"></span>';
                i++;
                setTimeout(typeWriter, 120);
            } else {
                // Keep cursor blinking
                headlineElement.innerHTML = headlineText + '<span class="blinking-cursor"></span>';
            }
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            typeWriter();
        });
    </script>
</body>

</html>
